<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Multiple Choice Java Quiz</title>
</head>

<body>
    <div class = "scores"><a href = "score.html">HIGH SCORES</a></div>
    <div class = "timer">Time: <span id = "time">0</span></div>
    <div class = "wrapper">
        <div id = "start-screen" class = "start>"
            <h1>Multiple Choice Java Quiz</h1>
            <p>Answer three questions before the timer runs out.
                <br>Incorrect answers will result in a deduction of time on the timers, be careful!
                <br>Have Fun!
            </p>
            <button id = "start">Start Quiz</button>
        </div>
        <div id = "questions" class = "hide">
            <h2 id = "question-title"></h2>
            <div id = "choices" class = "choices"</div>
        </div>
        <div id = "end-screen" class = "hide">
            <h2>Finished!</h2>
            <p>Your Final Score is <span id = "final-score"></span>.</p>
            <p>Enter Your Initials: <input type = "text" id = "initials" max = "3" />
            <button id = "submit">Submit Scores</button>
        </p>
        </div>
        <div id = "feedback" class = "feedback hide"></div>
    </div>
    <script src = "assets/js/questions.js"></script>
    <script src = "assets/js/script.js"></script>
    
</body>

</html>
